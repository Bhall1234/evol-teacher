<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .code-block {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .CodeMirror {
            border: 1px solid #ddd;
            height: auto;
        }
        .response {
            white-space: pre-wrap;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Learning Chatbot</h1>
        <form method="POST" action="/ask">
            <label for="question">Ask a question about Python:</label><br>
            <input type="text" id="question" name="question" required style="width: 100%; padding: 8px;"><br><br>
            <input type="submit" value="Submit" style="padding: 10px 20px;">
        </form>
        <br>
        {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Response:</h2>
        <div id="response" class="response">
            {% if response %}
            {{ response | safe }}
            {% else %}
            <p class="loading">Processing your question...</p>
            {% endif %}
        </div>
        {% endif %}
        <h2>Try to Fix the Incorrect Code:</h2>
        <textarea id="editor">{{ incorrect_code }}</textarea>
        <div class="buttons">
            <button onclick="runCode()">Run Code</button>
            <button onclick="resetCode()">Reset Code</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "python",
            theme: "default"
        });

        function runCode() {
            var code = editor.getValue();
            var outputElement = document.getElementById("output");
            outputElement.textContent = "Running code...\n";

            fetch("/run_code", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                outputElement.textContent = data.output;
            });
        }

        function resetCode() {
            editor.setValue("{{ incorrect_code }}");
        }
    </script>
</body>
</html>
