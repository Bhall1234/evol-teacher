<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .code-block {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .highlight {
            padding: 0;
        }
        .highlight pre {
            margin: 0;
            padding: 10px;
            white-space: pre-wrap;
        }
        .loading {
            font-style: italic;
            color: #666;
        }
        .response {
            white-space: pre-wrap; /* Keeps the white-space and line breaks in the response */
        }
        /* Pygments styles */
        .highlight .k { color: #008000; } /* Keyword */
        .highlight .o { color: #666666; } /* Operator */
        .highlight .n { color: #000000; } /* Name */
        .highlight .p { color: #000000; } /* Punctuation */
        .highlight .mi { color: #0000ff; } /* Number */
        .highlight .s { color: #ba2121; } /* String */
        .highlight .c { color: #999988; font-style: italic; } /* Comment */
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Learning Chatbot</h1>
        <form method="POST" action="/ask">
            <label for="question">Ask a question about Python:</label><br>
            <input type="text" id="question" name="question" required style="width: 100%; padding: 8px;"><br><br>
            <input type="submit" value="Submit" style="padding: 10px 20px;">
        </form>
        <br>
        {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Response:</h2>
        <div id="response" class="response">
            {% if response %}
            {{ response | safe }}
            {% else %}
            <p class="loading">Processing your question...</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
